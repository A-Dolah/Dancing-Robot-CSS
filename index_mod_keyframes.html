<!DOCTYPE html>
<html>
<head>
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="style_mod_keyframes.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
	<h1>The Floss Robot</h1>
	<div class="robots">
		<div class="android"> 
			<div class="head"> 
				<div class="eyes"> 
					<div class="sunglasses_bar_left"></div>
					<div class="left_eye"></div>
					<div class="sunglasses_bar"></div>
					<div class="right_eye"></div>
					<div class="sunglasses_bar_right"></div>
				</div> 
			</div> 
			<div class="upper_body"> 
				<div class="left_arm"></div> 
				<div class="torso"></div> 
				<div class="right_arm"></div> 
			</div> 
			<div class="lower_body"> 
				<div class="left_leg"></div> 
				<div class="right_leg"></div> 
			</div> 
		</div>
	</div>
<audio controls>
	<source src="http://docs.google.com/uc?export=open&id=1vnG3RMGjqmzR-_0GuJOuAY7yWG6_KEu6">
</audio>

</body>
</html>
